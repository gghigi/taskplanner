<!doctype html>
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Task Planner</title>
</head>

<body>

  <!--Header-->
  <header>
    <h1>Task Planner</h1>
  </header>

  <!--Name Input-->
  <div class="form-group">
    <label for="usr">Name</label>
    <input type="text" class="form-control" id="usr">
  </div>

  <!--Description Input-->
  <div class="form-group">
    <label for="comment">Description</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <!--Assigned To Input-->
  <div class="row">
    <div class="col">
      <label for="assigned" class="form-label">Assigned To</label>
      <input type="text" class="form-control" id="assigned" placeholder="Full Name" aria-label="Full name">
    </div>

    <!--Due Date Input-->
    <div class="col">
      <label for="due" class="form-label">Due Date</label>
      <input type="date" class="form-control" id="due" placeholder="dd/mm/yyyy" aria-label="due">
    </div>
  </div>

  <!--Status Input-->
<div class="form-group">
    <label for="exampleFormControlSelect1">Status</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>In Progress</option>
      <option>To Do</option>
      <option>Review</option>
      <option>Done</option>
    </select>
</div>

  

  <!--Button Submit-->
  <div class="container-fluid">
    <div class="row">
      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
    </div>
  </div>

  <!--Card-->
  <div class="container-fluid">
    <h2>Tasks :</h2>
    <div class="row d-flex justify-content-left">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Name</h5>
          <h6 class="card-subtitle">Description</h6>
          <p class="card-text">Assigned to</p>
          <p class="card-text">Date</p>
          <div class="row card-footer">
            <div class="col-6">
            <p class="card-text">Status</p>
            </div>
            <!--Button Completed-->
            <div class="col-3">
              <div class="card border-success">
                    <a href="#" class="btn btn-outline-success">Done</a>
                </div>
            </div>
            <!--Button Delete-->
            <div class="col-3">
              <div class="card border-danger">
                    <a href="#" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>

          </div> 
        </div>
      </div>
    </div>
  </div>
